<div class="form-group">
  <label for="exampleFormControlFile1">Selecionar arquivo</label>
  <input
    type="file"
    class="form-control-file"
    id="exampleFormControlFile1"
    (change)="onChange($event)"
  />
  <button
    type="button"
    class="btn btn-primary"
    (click)="onUpload()"
    [disabled]="!files"
  >
    Upload
  </button>
</div>
